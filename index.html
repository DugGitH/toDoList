<!--index.html-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>To Do List</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
      
    <script src="todolist.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2>To Do List</h2>
          
          <div id='todo-list'>
              
          </div>
          
          <form id="create-task">
            <input id="new-task-content" type="text" placeholder="What to do" required/>
            <button class="btn-success">Create</button>
          </form>
          
          <div class="mt-3 pt-2">
              <button type="button" class="btn btn-outline-success completed">Completed</button>
              <button type="button" class="btn btn-outline-success activeTasks">Active</button>
              <button type="button" class="btn btn-outline-success showAll">Show All</button>
          </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
